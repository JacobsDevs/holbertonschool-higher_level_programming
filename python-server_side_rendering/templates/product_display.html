<!doctype html>
<html lang="en">

<head>
  <title>Product Display</title>
</head>

<body>
  {% include "./header.html" %}
  <h1>Product Display</h1>
  {% if products[0] is string %}
  <p>{{ products[0] }}</p>
  {% else %}
  <table>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    {% for i in products %}
    <tr>
      <td>{{ i["name"] }}</td>
      <td>{{ i["category"] }}</td>
      <td>{{ i["price"] }}</td>
    </tr>
    {% endfor %}
    {% endif %}
  </table>
  {% include "./footer.html" %}
</body>

</html>
